<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⏳ Γωνιά Σκέψης</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 30px;
    margin-bottom: 20px;
    color: #333;
  }
  #timer {
    font-size: 50px;
    font-weight: bold;
    color: #e60000;
    margin-bottom: 20px;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
  #stayAwakeBtn {
    background: #ff9933;
    margin-bottom: 20px;
  }
  #stayAwakeBtn:hover {
    background: #ff7700;
  }

  /* 🔒 Μη κλείσιμο του alert */
  #finalAlertOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    z-index: 9999;
    padding: 20px;
  }
</style>
</head>
<body>

<h1>⏳ Γωνιά Σκέψης</h1>
<div id="timer">00:05</div>

<!-- ✅ Κουμπί να μη σβήσει η οθόνη -->
<button id="stayAwakeBtn" onclick="stayAwake()">☀️ Πάτα για να μη σβήσει η οθόνη</button>

<p id="instructions">Μη ακουμπήσεις τίποτα άλλο. Μη φύγεις από τη σελίδα. Μην κάνεις τίποτα μέχρι να τελειώσει ο χρόνος.</p>

<script>
const TELEGRAM_TOKEN = "ΒΑΛΕ_ΤΟ_TOKEN_ΤΟΥ_BOT";
const CHAT_ID = "ΒΑΛΕ_ΤΟ_CHAT_ID_ΣΟΥ";

let timeLeft = 5; // 2 λεπτά = 120 δευτερόλεπτα
let timerInterval;

// ✅ Ξεκινάμε το χρονόμετρο
function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishTimer();
    }
  }, 1000);
}

// ✅ Εμφανίζει τον χρόνο σωστά (mm:ss)
function updateTimerDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;
  document.getElementById("timer").textContent =
    `${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}`;
}

// ✅ Παραβίαση κανόνων
function violationDetected(reason) {
  sendTelegramMessage(`⚠️ Παραβίαση κανόνων: ${reason}. Το χρονόμετρο ξεκινά από την αρχή.`);
  alert("⚠️ Παραβίασες τον κανόνα! Το χρονόμετρο ξεκινάει ξανά!");
  resetTimer();
}

// ✅ Reset timer
function resetTimer() {
  clearInterval(timerInterval);
  timeLeft = 5;
  updateTimerDisplay();
  startTimer();
}

// ✅ Όταν λήξει το χρονόμετρο
function finishTimer() {
  // Prompt για σκέψεις
  let thoughts = prompt("✍️ Ο χρόνος τελείωσε. Γράψε τι σκέφτηκες:");
  if (thoughts && thoughts.trim() !== "") {
    sendTelegramMessage(`📝 Σκέψεις από τη γωνιά: ${thoughts}`);
  } else {
    sendTelegramMessage("📝 Δεν έγραψε τίποτα στη γωνιά σκέψης.");
  }

  // Εμφανίζουμε "alert" που δεν κλείνει (modal)
  alert("ΤΕΛΟΣ");

// ✅ Συνάρτηση για να στέλνουμε μήνυμα στο Telegram
function sendTelegramMessage(text) {
  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text
    })
  });
}

// ✅ Συνάρτηση για το κουμπί “Πάτα για να μη σβήσει η οθόνη”
function stayAwake() {
  alert("☀️ Η οθόνη δεν θα σβήσει – μπορείς να συνεχίσεις να περιμένεις!");
}

// --------------------
// Ανίχνευση “απαγορευμένων” ενεργειών
// --------------------
document.addEventListener("click", (e) => {
  if (e.target && e.target.id === "stayAwakeBtn") return; // ✅ Το κουμπί είναι ΟΚ
  violationDetected("Κλικ στην οθόνη");
});

document.addEventListener("touchstart", (e) => {
  if (e.target && e.target.id === "stayAwakeBtn") return; // ✅ Το κουμπί είναι ΟΚ
  violationDetected("Άγγιγμα στην οθόνη");
});

document.addEventListener("scroll", () => violationDetected("Scroll στη σελίδα"));

// ✅ Αν ο χρήστης φύγει από τη σελίδα/αλλάξει tab
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    violationDetected("Άφησε τη σελίδα / άλλαξε tab");
  }
});

// ✅ Εκκίνηση
updateTimerDisplay();
startTimer();
</script>

</body>
</html>
