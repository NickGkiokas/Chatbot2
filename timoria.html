    <script>

        function startDrag(e) {

        function drag(e) {
            if (!isDragging) return;
            if (e.type === 'touchmove') e.preventDefault();
            currentX = (e.touches ? e.touches[0].clientX : e.clientX);
            const delta = currentX - (screenWidth / 2);
            dragger.style.transform = `translate(calc(-50% + ${delta}px), -50%) rotate(${delta/10}deg)`;

            } else {

                document.getElementById('zone-nice').style.opacity = '1';
            }
        }
        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            dragger.style.transition = 'all 0.5s ease';
            if (currentX < screenWidth * 0.3) triggerNaughty();
            else if (currentX > screenWidth * 0.7) triggerNiceQuiz();
