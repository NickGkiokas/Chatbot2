<!DOCTYPE html><html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατάλογος Υποχρεώσεων Μπόμπου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .task {
            margin: 15px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
        .status {
            float: right;
            font-weight: bold;
        }
        form {
            display: none;
            margin-top: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Κατάλογος Υποχρεώσεων Μπόμπου</h1>
        <p>📋 Επίλεξε από τα παρακάτω:</p><div class="task" onclick="showForm('saturday')">
        Έξοδος Σάββατο <span id="status-saturday" class="status">Εκκρεμεί</span>
    </div>

    <div class="task" onclick="showForm('vacation')">
        Διακοπές <span id="status-vacation" class="status">Εκκρεμεί</span>
    </div>

    <form id="form-saturday" onsubmit="return submitForm('saturday')">
        <h3>Αίτηση για Έξοδο Σάββατο</h3>
        <input type="text" placeholder="Τοποθεσία" required>
        <input type="text" placeholder="Με ποιον/ποιους;" required>
        <textarea placeholder="Γιατί αξίζεις να βγεις;" required></textarea>
        <button type="submit">Υποβολή</button>
    </form>

    <form id="form-vacation" onsubmit="return submitForm('vacation')">
        <h3>Αίτηση για Διακοπές</h3>
        <input type="text" placeholder="Προορισμός" required>
        <input type="text" placeholder="Ημερομηνίες" required>
        <textarea placeholder="Αιτιολόγηση/Σχόλια προς το Αφεντικό" required></textarea>
        <button type="submit">Υποβολή</button>
    </form>
</div>

<script>
    function showForm(task) {
        document.getElementById('form-saturday').style.display = 'none';
        document.getElementById('form-vacation').style.display = 'none';
        document.getElementById(`form-${task}`).style.display = 'block';
    }

    function submitForm(task) {
        document.getElementById(`status-${task}`).innerText = 'Ολοκληρώθηκε';
        document.getElementById(`form-${task}`).style.display = 'none';
        alert("✅ Η υποβολή σου καταχωρήθηκε. Συνέχισε στην επόμενη.");
        return false; // Prevent actual form submission
    }
</script>

</body>
</html>
