    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flag-green: #009246;
            --flag-red: #ce2b37;
            --flag-white: #f1f2f1;
            --map-bg: #fdf6e3;
            --path-color: #d4c5a3;

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ce2b37);
            text-align: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scroll */

        h1 {

        p.subtitle {

        /* --- MAP CONTAINER --- */
        #map-stage {
            position: relative;
            width: 95%;
            max-width: 500px; /* Mobile focused */
            height: 650px; /* Increased height for breathing room */
            background-color: var(--map-bg);
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');

        /* SVG Paths */
        .svg-paths {

            pointer-events: none;

        .connection-line {

            fill: none;
            opacity: 0.6;
            stroke-linecap: round;

        .connection-line.traveled {
            stroke: var(--flag-red);
            stroke-dasharray: none;
            opacity: 1;
            transition: all 1.5s ease;

        /* City Nodes */
        .city-node {
            position: absolute;
            z-index: 3;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80px; /* Fixed width for touch targets */

        .marker-icon {
            width: 55px; height: 55px;
            background: #e0e0e0;
            border-radius: 50%;
            border: 4px solid #bbb;
            display: flex; justify-content: center; align-items: center;
            font-size: 26px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            color: #888;
            transition: all 0.3s;
            position: relative;
        }

        .city-name {
            background: white;
            color: #333;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        /* States */
        .city-node.locked { filter: grayscale(1); opacity: 0.8; }
        
        .city-node.active { z-index: 10; }
        .city-node.active .marker-icon {
            border-color: var(--flag-green);
            background: white;
            color: #333;
            animation: pulse 2s infinite;
        }
        
        .city-node.completed .marker-icon {
            background: var(--flag-green);
            border-color: white;
            color: white;
        }
        .city-node.completed .city-name {
            background: var(--flag-green);
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,146,70, 0.7); transform: scale(1); }
            50% { transform: scale(1.1); }
            70% { box-shadow: 0 0 0 15px rgba(0,146,70, 0); transform: scale(1); }
            100% { box-shadow: 0 0 0 0 rgba(0,146,70, 0); transform: scale(1); }
        }

        /* The Car */
        #travel-car {
            position: absolute;
            font-size: 45px;
            z-index: 20;
            transform: translate(-50%, -50%);
            transition: top 2s ease-in-out, left 2s ease-in-out;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        /* --- GAME MODAL (Full Screen) --- */
        #gameModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 40, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background: white; color: #333;
            text-align: center; padding: 25px;
            border-radius: 25px; 
            width: 85%; max-width: 350px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-bottom: 6px solid var(--flag-green);
        }

        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; color: #ccc; line-height: 20px;}
        
        h2 { color: var(--flag-green); margin-top: 0; }
        
        #gameCanvas { background: #333; display: block; margin: 15px auto; border-radius: 10px; max-width: 100%; }
        
        /* --- CUSTOM ALERT / MESSAGE MODAL --- */
        #msgModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 200; /* Higher than game modal */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s;
        }

        .msg-box {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transform: scale(0.8);
            animation: popIn 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; color: var(--flag-red); }
        .msg-text { font-size: 1rem; color: #555; margin-bottom: 20px; line-height: 1.5; }
        
        .msg-btn {
            background: var(--flag-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,146,70,0.3);
            transition: transform 0.2s;
        }
        .msg-btn:active { transform: scale(0.95); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { to { transform: scale(1); } }

        /* Game Elements */
        .choice-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #f4f4f4; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; color: #444; }
        .choice-btn:active { background: #ddd; }
        .game-btn-big { font-size: 3rem; width: 100px; height: 100px; border-radius: 50%; border: none; background: var(--flag-red); color: white; margin-top: 20px; box-shadow: 0 10px 20px rgba(206, 43, 55, 0.3); }

    </style>

<body>

    <h1>ğŸ‡®ğŸ‡¹ ITALO TRIP ğŸ‡®ğŸ‡¹</h1>
    <p class="subtitle">ÎÎµÎºÎ»ÎµÎ¯Î´Ï‰ÏƒÎµ Ï„Î¹Ï‚ Ï€ÏŒÎ»ÎµÎ¹Ï‚ Î³Î¹Î± Î½Î± Î±Î½Î¿Î¯Î¾ÎµÎ¹Ï‚ Ï„Î± Î´ÏÏÎ±!</p>

    <div id="map-stage">

        <div id="city-2" class="city-node locked" style="top: 28%; left: 80%;" onclick="setupGame(2)">
            <div class="marker-icon">2</div>
            <div class="city-name">ÎœÎ±ÏÎ±Î½Î­Î»Î¿</div>
        </div>

        <div id="city-3" class="city-node locked" style="top: 48%; left: 20%;" onclick="setupGame(3)">
            <div class="marker-icon">3</div>
            <div class="city-name">ÎœÏŒÎ½Ï„ÎµÎ½Î±</div>

        <div id="city-4" class="city-node locked" style="top: 68%; left: 80%;" onclick="setupGame(4)">
            <div class="marker-icon">4</div>

        </div>

        <div id="city-5" class="city-node locked" style="top: 90%; left: 50%;" onclick="setupGame(5)">
            <div class="marker-icon">ğŸ</div>

    </div>

    <div id="gameModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>

    <div id="msgModal">
        <div class="msg-box">
            <div id="msgTitle" class="msg-title">Î¤Î¯Ï„Î»Î¿Ï‚</div>
            <div id="msgText" class="msg-text">ÎœÎ®Î½Ï…Î¼Î± ÎµÎ´Ï...</div>

    </div>

    <script>
        const totalLevels = 5;
        let currentLevel = 1;
        const car = document.getElementById('travel-car');

        // New Coordinates mapping (must match CSS %)
        const cityCoords = {
            1: { top: '10%', left: '20%' },
            2: { top: '28%', left: '80%' },
            3: { top: '48%', left: '20%' },
            4: { top: '68%', left: '80%' },
            5: { top: '90%', left: '50%' }
        };

        // --- CUSTOM ALERT FUNCTION ---
        let msgCallback = null;
        const msgModal = document.getElementById('msgModal');
        const msgTitle = document.getElementById('msgTitle');
        const msgText = document.getElementById('msgText');
        const msgBtn = document.getElementById('msgBtn');

        function showMsg(title, text, callback) {
            msgTitle.innerText = title;
            msgText.innerText = text;
            msgCallback = callback;
            msgModal.style.display = 'flex';
        }

        msgBtn.onclick = () => {
            msgModal.style.display = 'none';
            if (msgCallback) {
                msgCallback();
                msgCallback = null;
            }
        };

        // --- GAME LAUNCHER ---
        function setupGame(level) {
            if(level !== currentLevel) return;

            const modal = document.getElementById('gameModal');
            const title = document.getElementById('gTitle');
            const instr = document.getElementById('gInstr');
            const area = document.getElementById('gameArea');

            modal.style.display = 'flex';
            area.innerHTML = '';

            // --- LOAD GAMES ---
            if (level === 1) {
                title.innerText = "ÎœÎ¹Î»Î¬Î½Î¿: Traffic!";
                instr.innerText = "ÎŸÎ´Î®Î³Î·ÏƒÎµ (ÎºÎ»Î¹Îº Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬/Î´ÎµÎ¾Î¹Î¬) ÎºÎ±Î¹ Î±Ï€ÏŒÏ†Ï…Î³Îµ Ï„Î± ÎµÎ¼Ï€ÏŒÎ´Î¹Î±!";
                area.innerHTML = '<canvas id="gameCanvas" width="280" height="350"></canvas>';
                runCarGame(level);
            } 
            else if (level === 2) {
                title.innerText = "ÎœÎ±ÏÎ±Î½Î­Î»Î¿: Reflex";
                instr.innerText = "Î Î¬Ï„Î± Ï„Î¿ 'GO' Î¼ÏŒÎ»Î¹Ï‚ Î±Î½Î¬ÏˆÎµÎ¹ Î Î¡Î‘Î£Î™ÎÎŸ!";
                area.innerHTML = `
                    <div id="light" style="width:80px; height:80px; background:#ce2b37; border-radius:50%; margin:20px auto; border: 4px solid #333; transition: background 0.2s;"></div>
                    <button id="reflexBtn" class="msg-btn" style="width:100%;">GO!</button>
                `;
                runReflexGame(level);
            }
            else if (level === 3) {
                title.innerText = "ÎœÏŒÎ½Ï„ÎµÎ½Î±: Warm Up";
                instr.innerText = "Î Î¬Ï„Î± Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î³ÏÎ®Î³Î¿ÏÎ± 10 Ï†Î¿ÏÎ­Ï‚!";
                area.innerHTML = `<button class="game-btn-big" id="warmBtn">â„ï¸</button>`;
                runWarmUpGame(level);
            }
            else if (level === 4) {
                title.innerText = "Î¦Î»Ï‰ÏÎµÎ½Ï„Î¯Î±: Befana";
                instr.innerText = "Î— Î¼Î¬Î³Î¹ÏƒÏƒÎ± Ï€ÎµÏ„Î¬ÎµÎ¹... Î Î¹Î¬ÏƒÎµ Ï„Î¿ Î´ÏÏÎ¿!";
                area.innerHTML = `
                    <div style="font-size:80px; margin:30px 0; animation: float 2s infinite ease-in-out;">ğŸ§™â€â™€ï¸</div>
                    <style>@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }</style>
                    <button class="msg-btn" onclick="winLevel(4)" style="width:100%;">Î Î¹Î¬ÏƒÎµ Ï„Î¿!</button>
                `;
            }
            else if (level === 5) {
                title.innerText = "ÎœÏ€Î¿Î»ÏŒÎ½Î¹Î±: Quiz";
                instr.innerText = "Î Î¿Î¹Î¿ ÎµÎ¯Î½Î±Î¹ Ï„Î¿ Î¼Ï…ÏƒÏ„Î¹ÎºÏŒ Ï„Î·Ï‚ Î™Ï„Î±Î»Î¯Î±Ï‚;";
                area.innerHTML = `
                    <button class="choice-btn" onclick="showMsg('Î›Î¬Î¸Î¿Ï‚!', 'Î Î¿Î»Ï Î¬Î³Ï‡Î¿Ï‚...', null)">Î”Î¿Ï…Î»ÎµÎ¹Î¬</button>
                    <button class="choice-btn" onclick="winLevel(5)" style="background:var(--flag-green); color:white;">Pasta & Amore</button>
                    <button class="choice-btn" onclick="showMsg('ÎŒÏ‡Î¹...', 'Î‘Î¼ÎµÏÎ¹ÎºÎ±Î½Î¹Î¬!', null)">ÎšÎ±Ï†Î­Ï‚ Î¦Î¯Î»Ï„ÏÎ¿Ï…</button>
                `;
            }
        }

        // --- WIN LOGIC ---
        function winLevel(level) {
            closeModal();
            
            showMsg("ğŸ‰ BRAVISSIMO! ğŸ‰", "ÎšÎ­ÏÎ´Î¹ÏƒÎµÏ‚! Î†Î½Î¿Î¹Î¾Îµ Ï„Î¿ Î´ÏÏÎ¿ ÎÎ¿." + level, () => {
                // Update City Icon
                const currentDiv = document.getElementById('city-' + level);
                currentDiv.classList.remove('active');
                currentDiv.classList.add('completed');
                currentDiv.querySelector('.marker-icon').innerHTML = 'ğŸ'; // Gift icon when done

                if (level < totalLevels) {
                    const nextLevel = level + 1;
                    const nextCoords = cityCoords[nextLevel];

                    // Move Car
                    car.style.top = nextCoords.top;
                    car.style.left = nextCoords.left;
                    
                    // Color Line
                    document.getElementById('line-' + level).classList.add('traveled');

                    // Activate next city after delay
                    setTimeout(() => {
                        const nextDiv = document.getElementById('city-' + nextLevel);
                        nextDiv.classList.remove('locked');
                        nextDiv.classList.add('active');
                        currentLevel = nextLevel;
                    }, 2000);
                } else {
                    // FINALE
                    car.style.transform = "translate(-50%, -50%) scale(1.5) rotate(360deg)";
                    setTimeout(() => {
                        showMsg("â¤ï¸ FELICITÃ€! â¤ï¸", "ÎŸÎ»Î¿ÎºÎ»Î®ÏÏ‰ÏƒÎµÏ‚ Ï„Î¿ ÎœÎµÎ³Î¬Î»Î¿ Î™Ï„Î±Î»Î¹ÎºÏŒ Î¤Î±Î¾Î¯Î´Î¹! Î£' Î±Î³Î±Ï€Ï!", null);
                    }, 1500);
                }
            });
        }

        // --- MINI GAMES (Updated with custom alerts) ---
        
        function runCarGame(level) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let carX = 115; let obstacles = []; let running = true; let score = 0;

            function draw() {
                if (!running) return;
                ctx.clearRect(0,0,280,350); 
                
                // Road
                ctx.fillStyle = "#444"; ctx.fillRect(0,0,280,350);
                ctx.fillStyle = "#fff"; ctx.fillRect(135, 0, 10, 350); // Line

                // Car
                ctx.font = "35px Arial"; ctx.fillText("ğŸš—", carX, 320);

                // Obstacles
                if (Math.random() < 0.04) obstacles.push({x: Math.random() < 0.5 ? 40 : 180, y: -40});
                
                obstacles.forEach((obs) => { 
                    obs.y += 5; 
                    ctx.fillText("ğŸš§", obs.x, obs.y);
                    // Collision
                    if (obs.y > 280 && obs.y < 330 && Math.abs(obs.x - carX) < 50) { 
                        running = false; 
                        showMsg("ğŸ’¥ Crash!", "Î ÏÏŒÏƒÎµÏ‡Îµ Ï„Î± ÎµÎ¼Ï€ÏŒÎ´Î¹Î±! Î Î¬Î¼Îµ Ï€Î¬Î»Î¹.", () => setupGame(level));
                    }
                });

                score++;
                ctx.fillStyle = "#fff"; ctx.font = "20px Arial"; ctx.fillText("Score: " + score, 10, 30);

                if (score > 300) { running = false; winLevel(level); } 
                else { requestAnimationFrame(draw); }
            }

            canvas.onclick = (e) => { 
                // Toggle position left/right
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                if(clickX < 140) carX = 40; else carX = 180;
            };
            draw();
        }

        function runReflexGame(level) {
            const light = document.getElementById('light'); 
            const btn = document.getElementById('reflexBtn');
            let ready = false; 
            let tooEarly = false;
            let timeoutId;

            btn.onclick = () => { 
                if (tooEarly) return; 
                if (ready) {
                    winLevel(level); 
                } else { 
                    tooEarly = true;
                    clearTimeout(timeoutId);
                    showMsg("ğŸš« Î Î¿Î»Ï Î½Ï‰ÏÎ¯Ï‚!", "Î ÏÎ­Ï€ÎµÎ¹ Î½Î± Ï€ÎµÏÎ¹Î¼Î­Î½ÎµÎ¹Ï‚ Ï„Î¿ Î ÏÎ¬ÏƒÎ¹Î½Î¿!", () => setupGame(level));
                }
            };

            timeoutId = setTimeout(() => { 
                if(!tooEarly) { 
                    light.style.background = '#00ff00'; 
                    light.style.boxShadow = '0 0 20px #00ff00';
                    ready = true; 
                }
            }, 1500 + Math.random() * 2000);
        }

        function runWarmUpGame(level) {
            let clicks = 0; const btn = document.getElementById('warmBtn');
            btn.onclick = () => { 
                clicks++; 
                btn.innerText = clicks; 
                if (clicks >= 10) { 
                    btn.innerText = "ğŸ”¥"; 
                    winLevel(level); 
                }
            };
        }

        function closeModal() { document.getElementById('gameModal').style.display = 'none'; }

    </script>
