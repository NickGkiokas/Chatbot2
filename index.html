        function drawWheel() {
            const canvas = document.getElementById("wheel");
            const ctx = canvas.getContext("2d");
            const numSlices = labels.length;
            const sliceAngle = 2 * Math.PI / numSlices;
            const colors = ["#f4b41a", "#007bff", "#ff6347", "#32cd32", "#8a2be2", "#ff4500"];
    
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < numSlices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
        
                // ÎœÎ¹ÎºÏÎ® Ï€ÏÎ¿ÏƒÎ±ÏÎ¼Î¿Î³Î® ÏƒÏ„Î¹Ï‚ Î³Ï‰Î½Î¯ÎµÏ‚ Î³Î¹Î± Î½Î± ÎºÎ±Î»ÏÏˆÎ¿Ï…Î¼Îµ Ï€Î»Î®ÏÏ‰Ï‚ Ï„Î·Î½ Ï„ÎµÎ»ÎµÏ…Ï„Î±Î¯Î± Ï†Î­Ï„Î±.
                ctx.arc(150, 150, 150, i * sliceAngle, (i + 1) * sliceAngle, false);

                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);

            }
        }
