<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Κατάλογος Υποχρεώσεων Μπόμπου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid black;
    }
    h1 {
      text-align: center;
    }
    .menu-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Κατάλογος υποχρεώσεων Μπόμπου</h1>
    <p>Επίλεξε από τα παρακάτω:</p>
    <div id="statusArea">
      <div class="status">Έξοδος Σάββατο: <span id="saturdayStatus">Εκκρεμεί</span></div>
      <div class="status">Διακοπές: <span id="vacationStatus">Εκκρεμεί</span></div>
    </div>

    <button class="menu-btn" onclick="showForm('saturday')">Έξοδος Σάββατο</button>
    <button class="menu-btn" onclick="showForm('vacation')">Διακοπές</button>

    <div id="saturday" class="form-section">
      <h3>Αίτηση για Έξοδο Σάββατο</h3>
      <input type="text" id="saturday-time" placeholder="Ώρα Εξόδου" />
      <input type="text" id="saturday-location" placeholder="Τοποθεσία" />
      <textarea id="saturday-with" placeholder="Με ποιους θα είμαι"></textarea>
      <textarea id="saturdayRequest" placeholder="Ζήτα ευγενικά από το Αφεντικό"></textarea>
      <button onclick="validateRequest('saturday')">Υποβολή</button>
    </div>

    <div id="vacation" class="form-section">
      <h3>Αίτηση για Διακοπές</h3>
      <input type="text" id="vacation-date" placeholder="Ημερομηνία Αναχώρησης" />
      <input type="text" id="vacation-dest" placeholder="Προορισμός" />
      <textarea id="vacation-with" placeholder="Με ποιον/ποιους θα πάω"></textarea>
      <textarea id="vacationRequest" placeholder="Ζήτα ευγενικά από το Αφεντικό"></textarea>
      <button onclick="validateRequest('vacation')">Υποβολή</button>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE"; // π.χ. "123456789:ABC..."
    const TELEGRAM_CHAT_ID = "7336951445";     // π.χ. "123456789"

    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function validateRequest(type) {
      const polite = document.getElementById(type + "Request").value.toLowerCase();
      if (!polite.includes('αφεντικ') || !polite.includes('παρακαλώ πολύ')) {
        alert("❌ Όταν ζητάμε κάτι λέμε 'Αφεντικό' και 'παρακαλώ πολύ'. Γράψε 5 φορές τι πρέπει να κάνεις για να το μάθεις!");
        askForgiveness(type);
        return;
      }

      document.getElementById(type + 'Status').innerText = 'Ολοκληρώθηκε';
      document.getElementById(type).style.display = 'none';

      sendToTelegram(type);
    }

    function askForgiveness(type) {
      const attempts = 5;
      const phrase = "Συγγνώμη Αφεντικό θα μιλάω ευγενικά";
      let count = 0;

      function askNext() {
        let input = prompt(`Γράψε (${count + 1}/${attempts}): '${phrase}'`);
        if (input === null) return;
        if (input !== phrase) {
          alert("Λάθος. Ξεκίνα από την αρχή.");
          count = 0;
          askNext();
        } else {
          count++;
          if (count < attempts) {
            askNext();
          } else {
            alert("✅ Έτσι μπράβο! Συνέχισε εκεί που έμεινες τώρα.");
          }
        }
      }

      askNext();
    }

    function sendToTelegram(type) {
      let message = "";

      if (type === "saturday") {
        const time = document.getElementById("saturday-time").value;
        const location = document.getElementById("saturday-location").value;
        const withWhom = document.getElementById("saturday-with").value;
        const polite = document.getElementById("saturdayRequest").value;

        message = `📋 *Αίτηση για Έξοδο Σάββατο*\n` +
                  `⏰ Ώρα: ${time}\n📍 Τοποθεσία: ${location}\n👥 Με ποιους: ${withWhom}\n🙏 Ζήτηση ευγενικά: ${polite}`;
      }

      if (type === "vacation") {
        const date = document.getElementById("vacation-date").value;
        const dest = document.getElementById("vacation-dest").value;
        const withWhom = document.getElementById("vacation-with").value;
        const polite = document.getElementById("vacationRequest").value;

        message = `📋 *Αίτηση για Διακοπές*\n` +
                  `📅 Ημερομηνία: ${date}\n🌴 Προορισμός: ${dest}\n👥 Με ποιον/ποιους: ${withWhom}\n🙏 Ζήτηση ευγενικά: ${polite}`;
      }

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("✅ Το αίτημα εστάλη στο Αφεντικό!");
        } else {
          alert("❌ Σφάλμα αποστολής στο Telegram.");
        }
      })
      .catch(err => {
        console.error("Telegram Error:", err);
        alert("❌ Δεν μπόρεσε να συνδεθεί με το Telegram.");
      });
    }
  </script>
</body>
</html>
