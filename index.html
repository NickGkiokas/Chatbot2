<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έλεγχος2 (Λάιτ έκδοση ανάγκης)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Έλεγχος2 (Λάιτ έκδοση ανάγκης)</h1>
        <input type="text" id="message" placeholder="Πληκτρολόγησε μήνυμα εδώ">
        <button onclick="sendMessage()">Στείλε ενημέρωση εδώ (Όνομα, επώνυμο, ώρα άφιξης, λεπτομέρειες βραδινής εξόδου, ώρα επιστροφής σπίτι,όμορφο περιεχόμενο)</button>
        <p id="status"></p>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            const botToken = "7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE"; // Αντικατάστησε με το Token του Telegram bot
            const chatId = "7336951445"; // Αντικατάστησε με το Chat ID

            if (!message) {
                alert("Παρακαλώ πληκτρολόγησε ένα μήνυμα.");
                return;
            }

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        document.getElementById("status").textContent = "Μπράβο! Η ενημέρωση σου ελήφθη και αξιολογείται!";
                        document.getElementById("message").value = "";
                    } else {
                        document.getElementById("status").textContent = "Υπήρξε πρόβλημα στην αποστολή.";
                    }
                })
                .catch(() => {
                    document.getElementById("status").textContent = "Αποτυχία σύνδεσης!";
                });
        }
    </script>
</body>
</html>
