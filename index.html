    "ğŸ Î¤Î¿Ï… Î­Î´Ï‰ÏƒÎµ Î­Î½Î± Ï†Ï‰Ï„ÎµÎ¹Î½ÏŒ Î´ÏÏÎ¿ Ï€Î¿Ï… Î­ÎºÎ±Î½Îµ Ï„Î± Ï€Î¬Î½Ï„Î± Î¼Î±Î³Î¹ÎºÎ¬!",
    "ğŸ Î¤Î¿Ï… Î­Î´Ï‰ÏƒÎµ Î­Î½Î± Ï†Ï‰Ï„ÎµÎ¹Î½ÏŒ Î´ÏÏÎ¿ Ï€Î¿Ï… Î­ÎºÎ±Î½Îµ Ï„Î± Ï€Î¬Î½Ï„Î± Î¼Î±Î³Î¹ÎºÎ¬!"
  ];

  let currentIndex = 0;
  const storyImage = document.getElementById("storyImage");

  function showImage(index) {
  storyImage.style.opacity = 0;
  setTimeout(() => {
    storyImage.src = images[index] + "?v=" + new Date().getTime(); // Î³Î¹Î± Î½Î± Î¼Î·Î½ ÎºÎ¿Î»Î»Î¬ÎµÎ¹ ÏƒÏ„Î·Î½ cache
    caption.textContent = captions[index];

}

  document.getElementById("prevBtn").addEventListener("click", () => {
