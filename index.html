<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τετράδιο Τιμωρίας</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .notebook {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 2px solid red;
            line-height: 2.5;
            font-size: 20px;
            position: relative;
        }
        .line {
            border-bottom: 1px dashed gray;
            text-align: left;
            padding-left: 10px;
        }
        input, textarea {
            width: 100%;
            font-size: 20px;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            resize: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Τετράδιο Τιμωρίας</h1>
    <p>Γράψε τη φράση "Δε θα ξανακάνω αταξίες" 10 φορές:</p>
    <div class="controls">
        <button onclick="prevPage()">Προηγούμενη Σελίδα</button>
        <span id="page-number">Σελίδα 1</span>
        <button onclick="nextPage()">Επόμενη Σελίδα</button>
        <button onclick="deletePage()">Διαγραφή Σελίδας</button>
    </div>
    <div class="notebook" id="notebook">
        <p>Ημερομηνία: <input type="date" id="date" onchange="updateMetaData()"></p>
        <p>Λόγος Τιμωρίας: <textarea id="reason" rows="2" onchange="updateMetaData()"></textarea></p>
    </div>
    <p class="error-message" id="error-message"></p>

    <script>
        let pages = JSON.parse(localStorage.getItem("punishmentPages")) || [{}];
        let currentPage = 0;
        const phrase = "Δε θα ξανακάνω αταξίες";
        
        function savePages() {
            localStorage.setItem("punishmentPages", JSON.stringify(pages));
        }
        
        function updateMetaData() {
            pages[currentPage].date = document.getElementById("date").value;
            pages[currentPage].reason = document.getElementById("reason").value;
            savePages();
        }
        
        function loadPage(pageIndex) {
            currentPage = pageIndex;
            document.getElementById("page-number").textContent = `Σελίδα ${currentPage + 1}`;
            const notebook = document.getElementById("notebook");
            notebook.innerHTML = `<p>Ημερομηνία: <input type="date" id="date" onchange="updateMetaData()"></p>
                                  <p>Λόγος Τιμωρίας: <textarea id="reason" rows="2" onchange="updateMetaData()"></textarea></p>`;
            
            if (!pages[currentPage]) {
                pages[currentPage] = { lines: [] };
            }
            
            document.getElementById("date").value = pages[currentPage].date || "";
            document.getElementById("reason").value = pages[currentPage].reason || "";
            
            for (let i = 0; i < pages[currentPage].lines.length || i < 10; i++) {
                let line = document.createElement("div");
                line.classList.add("line");
                let input = document.createElement("input");
                input.type = "text";
                input.maxLength = phrase.length;
                input.value = pages[currentPage].lines[i] || "";
                input.disabled = i > 0 && pages[currentPage].lines[i - 1] !== phrase;
                
                input.addEventListener("input", function() {
                    pages[currentPage].lines[i] = input.value;
                    savePages();
                    if (input.value === phrase) {
                        input.setAttribute("readonly", true);
                        let nextInput = notebook.querySelector("input:not([readonly])");
                        if (nextInput) {
                            nextInput.disabled = false;
                        }
                    }
                });
                
                function punishment(e) {
                    e.preventDefault();
                    alert("Προστέθηκε μία ακόμα γραμμή για τιμωρία λόγω προσπάθειας αντιγραφής!");
                    pages[currentPage].lines.push("");
                    savePages();
                    loadPage(currentPage);
                }
                
                input.addEventListener("paste", punishment);
                input.addEventListener("cut", punishment);
                input.addEventListener("copy", punishment);
                
                line.appendChild(input);
                notebook.appendChild(line);
            }
        }
        
        function nextPage() {
            if (currentPage < pages.length - 1) {
                loadPage(currentPage + 1);
            } else {
                pages.push({ lines: [] });
                savePages();
                loadPage(pages.length - 1);
            }
        }
        
        function prevPage() {
            if (currentPage > 0) {
                loadPage(currentPage - 1);
            }
        }
        
        function deletePage() {
            let password = prompt("Εισάγετε τον κωδικό για διαγραφή σελίδας:");
            if (password === "AFENTIKO") {
                if (pages.length > 1) {
                    pages.splice(currentPage, 1);
                    savePages();
                    loadPage(Math.max(0, currentPage - 1));
                } else {
                    alert("Δεν μπορεί να διαγραφεί η τελευταία σελίδα!");
                }
            } else {
                alert("Λάθος κωδικός!");
            }
        }
        
        loadPage(0);
    </script>
</body>
</html>
