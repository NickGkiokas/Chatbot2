<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πρόσκληση</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        #envelope {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding-top: 50px;
        }
        #envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #b388eb;
        }
        #content { 
            display: none; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        button {
            background: #8ec5fc;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #6a85b6;
        }
    </style>
    <script>
        function openEnvelope() {
            document.getElementById("envelope-container").style.display = "none";
            document.getElementById("content").style.display = "block";
        }
        function sendResponse() {
            let response = document.querySelector('input[name="answer"]:checked');
            if (!response) {
                alert("Επίλεξε μια απάντηση!");
                return;
            }
            fetch("https://api.telegram.org/bot7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: "7336951445", text: "Απάντηση στην πρόσκληση: " + response.value })
            });
            alert("Η απάντηση στάλθηκε!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="envelope-container" onclick="openEnvelope()">
            <div id="envelope">Πάτα να ανοίξεις τον φάκελο</div>
        </div>
        <div id="content">
            <p>Θα γυρίσεις σήμερα μαζί μου;</p>
            <label><input type="radio" name="answer" value="Ναι"> Ναι</label>
            <label><input type="radio" name="answer" value="Όχι"> Όχι</label>
            <br><br>
            <button onclick="sendResponse()">Αποστολή</button>
        </div>
    </div>
</body>
</html>
