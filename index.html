<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Πλατφόρμα Συμφωνίας</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    /* Pulse animation */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .button {
        background: #ff3b30;
        color: white;
        padding: 22px 46px;
        font-size: 28px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        animation: pulse 1.7s infinite ease-in-out;
        transition: transform 0.15s ease, background 0.2s ease;
    }

    .button:active {
        transform: scale(0.92);
        background: #d9342b;
        animation: none; /* σταματά το pulse όταν πατηθεί */
    }
</style>

</head>
<body>

<button class="button" onclick="pressButton()">Επειδή βρέχει, πάτα με για να μεταφερθείς αυτόματα στην πλατφόρμα!</button>

<script>
function pressButton() {
    const btn = document.querySelector('.button');

    // Μικρό visual feedback
    btn.style.transform = "scale(0.9)";
    
    // Redirect με καθυστέρηση 500ms
    setTimeout(() => {
        window.location.href = "timoria.html";
    }, 500);
}
</script>

</body>
</html>
