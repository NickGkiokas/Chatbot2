<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τετράδιο Τιμωρίας</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .notebook {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 2px solid red;
            line-height: 2.5;
            font-size: 20px;
            position: relative;
        }
        .line {
            border-bottom: 1px dashed gray;
            text-align: left;
            padding-left: 10px;
        }
        input {
            width: 100%;
            font-size: 20px;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Τετράδιο Τιμωρίας</h1>
    <p>Γράψε τη φράση "Δε θα ξανακάνω αταξίες" 10 φορές:</p>
    <div class="notebook" id="notebook"></div>
    <p class="error-message" id="error-message"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notebook = document.getElementById("notebook");
            const errorMessage = document.getElementById("error-message");
            const phrase = "Δε θα ξανακάνω αταξίες";

            for (let i = 0; i < 10; i++) {
                let line = document.createElement("div");
                line.classList.add("line");
                let input = document.createElement("input");
                input.type = "text";
                input.maxLength = phrase.length;
                input.disabled = i !== 0;
                
                input.addEventListener("input", function() {
                    if (input.value === phrase) {
                        input.setAttribute("readonly", true);
                        errorMessage.textContent = "";
                        if (i < 9) {
                            notebook.children[i + 1].querySelector("input").disabled = false;
                        }
                    }
                });

                input.addEventListener("paste", function(e) {
                    e.preventDefault();
                    errorMessage.textContent = "Δεν επιτρέπεται η αντιγραφή-επικόλληση!";
                });
                
                input.addEventListener("cut", function(e) {
                    e.preventDefault();
                    errorMessage.textContent = "Δεν επιτρέπεται το κόψιμο κειμένου!";
                });

                input.addEventListener("copy", function(e) {
                    e.preventDefault();
                    errorMessage.textContent = "Δεν επιτρέπεται η αντιγραφή!";
                });
                
                line.appendChild(input);
                notebook.appendChild(line);
            }
        });
    </script>
</body>
</html>
