<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Αίτηση Μπόμπου για Διακοπές</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid black;
    }
    h1 {
      text-align: center;
    }
    .menu-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Αίτηση για Διακοπές (Αυστηρή version!)</h1>
    <h2 class="subtitle">Συμπλήρωσε τα παρακάτω και πάτα Υποβολή στο τέλος!</h2>
    <div id="statusArea">
      <div class="status">Άδεια για Διακοπές: <span id="vacationStatus">Εκκρεμεί</span></div>
    </div>

    <button class="menu-btn" onclick="showForm('vacation')">Άδεια για Διακοπές</button>

    <div id="vacation" class="form-section">
      <h3>Αίτηση για Διακοπές</h3>
      <input type="text" id="vacation-date" placeholder="Διάστημα Διακοπών" />
      <input type="text" id="vacation-dest" placeholder="Προορισμός" />
      <textarea id="vacation-role" placeholder="Τι θα είσαι όσο λείπεις; (πχ φρόνιμη, καλό κορίτσι, θα ενημερώνω κλπ)"></textarea>
      <textarea id="vacation-with" placeholder="Υπόσχεσαι ότι δε θα ξεμείνεις στην επαρχία πριν τα 70;"></textarea>
      <textarea id="vacationRequest" placeholder="Ζήτα ευγενικά άδεια από το Αφεντικό"></textarea>
      <button onclick="validateRequest('vacation')">Υποβολή</button>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE";
    const TELEGRAM_CHAT_ID = "7336951445";

    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function validateRequest(type) {
      const polite = document.getElementById(type + "Request").value.toLowerCase().trim();
      if (!polite.includes('αφεντικ') || !polite.includes('παρακαλώ') || !polite.includes('πολύ') || !polite.includes('σας')) {
        alert("❌ Όταν ζητάμε κάτι λέμε 'Αφεντικό' και 'σας παρακαλώ πολύ'. Δοκίμασε ξανά!");
        let msgg = ("Ο Μπόμπος δε ζήτησε άδεια ευγενικά και προσπαθεί πάλι.")
        sendTelegramMessage(msgg);
        return;
      }

      document.getElementById(type + 'Status').innerText = 'Ολοκληρώθηκε';
      document.getElementById(type).style.display = 'none';

      sendToTelegram(type);
    }

    function sendToTelegram(type) {
      if (type !== "vacation") return;

      const date = document.getElementById("vacation-date").value;
      const dest = document.getElementById("vacation-dest").value;
      const withWhom = document.getElementById("vacation-with").value;
      const role = document.getElementById("vacation-role").value;
      const polite = document.getElementById("vacationRequest").value;

      const message = `📋 *Αίτηση Μπόμπου για Διακοπές*\n` +
                      `📅 Ημερομηνία: ${date}\n🌴 Προορισμός: ${dest}\n🛖 Επαρχία: ${withWhom}\n🫡 Τι θα είμαι όσο λείπω: ${role}\n🙏 Ευγενικό αίτημα: ${polite}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("✅ Το αίτημα εστάλη στο Αφεντικό! Θα ενημερωθείς αν πήρες άδεια ή αν θα κάτσεις σπιτάκι! Στο μεταξύ να σε ενημερώσουμε ότι:");
          let note = prompt("Η τιμωρία σου μετατίθεται για τέλος του μήνα, άρα ΑΝ πάρεις άδεια για διακοπές θα ληφθεί υπόψη και αν ήσουν φρόνιμη όσο έλειπες. Ήσυχα λοιπόν! Κατανοητό;");
          sendTelegramMessage(`Ο Μπόμπος ενημερώθηκε για την τιμωρία και λέει: ${note}`);
          alert("Έτσι Μπράβο! Μπορείς να αποχωρήσεις (και να ενημερώσεις ευγενικά το Αφεντικό ότι έκανες την αίτηση)!");
          let bye = ("Ο Μπόμπος ενημερώθηκε για όλα και αποχώρησε.");
          sendTelegramMessage(bye);
        } else {
          alert("❌ Σφάλμα αποστολής στο Telegram.");
        }
      })
      .catch(err => {
        console.error("Telegram Error:", err);
        alert("❌ Δεν μπόρεσε να συνδεθεί με το Telegram.");
      });
    }
    function sendTelegramMessage(text) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text
        })
      });
    }
  </script>
</body>
</html>
