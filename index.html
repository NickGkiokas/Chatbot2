<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Mystery Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            cursor: pointer;
        }
        .gift-box {
            width: 150px;
            transition: transform 0.5s;
        }
        .opened .gift-box {
            transform: scale(1.1) translateY(-20px);
        }
        .hidden-content {
            display: none;
            margin-top: 10px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            color: #d63384;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openGift()">
        <p>Πάτα το mystery box για να βλέπεις ένα - ένα τα δώρα σου!</p>
        <img id="giftImage" src="https://i.imgur.com/sNPtGL8.png" alt="Κουτί Δώρου" class="gift-box">
        <div id="gifts" class="hidden-content"></div>
    </div>

    <script>
        const gifts = [
            { img: "https://i.imgur.com/xxdPP7f.png", text: "Γλυκιά σοκολάτα για έναν γλυκό άνθρωπο!" },
            { img: "https://i.imgur.com/XFKXxNN.png", text: "Ένα λουλούδι για να σου θυμίζει πόσο όμορφος/η είσαι!" },
            { img: "https://i.imgur.com/2iApRqe.png", text: "Ένας αρκούδος για να σου κρατάει συντροφιά!" },
            { img: "https://i.imgur.com/9BmOuSS.png", text: "Ένα κουπόνι για δωρεάν χάρη! Χρησιμοποίησέ το σοφά!" },
            { img: "https://i.imgur.com/rMNhNWj.png", text: "Ε... εντάξει, για το χαβαλέ! 😆" }
        ];

        let giftIndex = 0;
        let boxOpened = false;

        function openGift() {
            if (!boxOpened) {
                document.getElementById("giftImage").src = "https://i.imgur.com/KHPn5H9.png";
                boxOpened = true;
            }
            if (giftIndex < gifts.length) {
                const giftDiv = document.getElementById("gifts");
                const newGift = document.createElement("div");
                newGift.innerHTML = `<img src="${gifts[giftIndex].img}" width="100"><p class="message">${gifts[giftIndex].text}</p>`;
                giftDiv.appendChild(newGift);
                giftDiv.style.display = "block";
                giftIndex++;
            }
        }
    </script>
</body>
</html>
