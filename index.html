<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Κατάλογος υποχρεώσεων Μπόμπου</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .section {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .section input, .section textarea, .section button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
    }
    .completed {
      color: green;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Κατάλογος υποχρεώσεων Μπόμπου</h2>
    <div id="menu">
      <button onclick="openForm('saturday')">Έξοδος Σάββατο <span id="tick-saturday"></span></button>
      <button onclick="openForm('vacation')">Διακοπές <span id="tick-vacation"></span></button>
    </div>

    <div id="saturday-form" class="section hidden">
      <h3>Αίτηση για Έξοδο Σάββατο</h3>
      <input type="text" id="name-sat" placeholder="Ονοματεπώνυμο">
      <input type="text" id="place-sat" placeholder="Πού θα πας;">
      <input type="text" id="time-sat" placeholder="Τι ώρα επιστροφής;">
      <textarea id="request-sat" placeholder="Ζήτα ευγενικά από το Αφεντικό..."></textarea>
      <button onclick="submitRequest('saturday')">Υποβολή</button>
    </div>

    <div id="vacation-form" class="section hidden">
      <h3>Αίτηση για Διακοπές</h3>
      <input type="text" id="name-vac" placeholder="Ονοματεπώνυμο">
      <input type="text" id="days-vac" placeholder="Ημέρες άδειας">
      <textarea id="request-vac" placeholder="Ζήτα ευγενικά από το Αφεντικό..."></textarea>
      <button onclick="submitRequest('vacation')">Υποβολή</button>
    </div>

    <div id="punishment" class="section hidden">
      <h3>Τιμωρία για αγένεια!</h3>
      <p>Γράψε 5 φορές τη φράση: <strong>Συγγνώμη Αφεντικό θα μιλάω ευγενικά</strong></p>
      <div id="lines"></div>
    </div>
  </div>

  <script>
    const botToken = 'YOUR_BOT_TOKEN';
    const chatId = 'YOUR_CHAT_ID';

    let punishmentProgress = 0;

    function openForm(form) {
      if (form === 'saturday' && localStorage.getItem('done-saturday')) return;
      if (form === 'vacation' && localStorage.getItem('done-vacation')) return;
      document.getElementById('menu').classList.add('hidden');
      document.getElementById(`${form}-form`).classList.remove('hidden');
    }

    function validateRequest(text) {
      const politeWords = ["Αφεντικό", "παρακαλώ πολύ"];
      return politeWords.some(word => text.includes(word));
    }

    function submitRequest(type) {
      const name = document.getElementById(`name-${type === 'saturday' ? 'sat' : 'vac'}`).value;
      const field1 = document.getElementById(`${type === 'saturday' ? 'place-sat' : 'days-vac'}`).value;
      const field2 = document.getElementById(`${type === 'saturday' ? 'time-sat' : ''}`).value;
      const request = document.getElementById(`request-${type === 'saturday' ? 'sat' : 'vac'}`).value;

      if (!validateRequest(request)) {
        document.getElementById(`${type}-form`).classList.add('hidden');
        document.getElementById('punishment').classList.remove('hidden');
        startPunishment();
        return;
      }

      // Format the message for Telegram
      let message = `ΝΕΟ ΑΙΤΗΜΑ - ${type === 'saturday' ? 'Έξοδος Σάββατο' : 'Διακοπές'}\n`;
      message += `Ονοματεπώνυμο: ${name}\n`;
      message += `${type === 'saturday' ? 'Τοποθεσία: ' + field1 + '\nΏρα επιστροφής: ' + field2 + '\n' : 'Ημέρες άδειας: ' + field1 + '\n'}`;
      message += `Αίτημα: ${request}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      document.getElementById(`${type}-form`).classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
      localStorage.setItem(`done-${type}`, 'true');
      document.getElementById(`tick-${type}`).innerText = '✅';
    }

    function startPunishment() {
      punishmentProgress = 0;
      document.getElementById('lines').innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const input = document.createElement('input');
        input.placeholder = `Γραμμή ${i + 1}`;
        input.onpaste = () => { alert('Έκλεψες, ξεκινάς πάλι!'); startPunishment(); };
        input.oncut = () => { alert('Έκλεψες, ξεκινάς πάλι!'); startPunishment(); };
        input.oncopy = () => { alert('Έκλεψες, ξεκινάς πάλι!'); startPunishment(); };
        input.addEventListener('input', () => {
          if (input.value.trim() === 'Συγγνώμη Αφεντικό θα μιλάω ευγενικά') {
            punishmentProgress++;
            input.disabled = true;
            if (punishmentProgress === 5) {
              alert('Έτσι μπράβο! Συνέχισε εκεί που έμεινες τώρα.');
              document.getElementById('punishment').classList.add('hidden');
              document.getElementById('menu').classList.remove('hidden');
            }
          } else if (input.value.length > 0) {
            alert('Λάθος! Ξεκινάς πάλι!');
            startPunishment();
          }
        });
        document.getElementById('lines').appendChild(input);
      }
    }

    // Update UI if previously completed
    if (localStorage.getItem('done-saturday')) {
      document.getElementById('tick-saturday').innerText = '✅';
    }
    if (localStorage.getItem('done-vacation')) {
      document.getElementById('tick-vacation').innerText = '✅';
    }
  </script>
</body>
</html>
