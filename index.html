<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Κατάλογος Υποχρεώσεων Μπόμπου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid black;
    }
    h1 {
      text-align: center;
    }
    .menu-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Κατάλογος υποχρεώσεων Μπόμπου</h1>
    <p>Επίλεξε από τα παρακάτω:</p>
    <div id="statusArea">
      <div class="status">Έξοδος Σάββατο: <span id="saturdayStatus">Εκκρεμεί</span></div>
      <div class="status">Διακοπές: <span id="vacationStatus">Εκκρεμεί</span></div>
    </div>

    <button class="menu-btn" onclick="showForm('saturday')">Έξοδος Σάββατο</button>
    <button class="menu-btn" onclick="showForm('vacation')">Διακοπές</button>

    <div id="saturday" class="form-section">
      <h3>Αίτηση για Έξοδο Σάββατο</h3>
      <input type="text" placeholder="Ώρα Εξόδου" /><br />
      <input type="text" placeholder="Τοποθεσία" /><br />
      <textarea placeholder="Με ποιους θα είμαι"></textarea><br />
      <textarea id="saturdayRequest" placeholder="Ζήτα ευγενικά από το Αφεντικό"></textarea><br />
      <button onclick="validateRequest('saturday')">Υποβολή</button>
    </div>

    <div id="vacation" class="form-section">
      <h3>Αίτηση για Διακοπές</h3>
      <input type="text" placeholder="Ημερομηνία Αναχώρησης" /><br />
      <input type="text" placeholder="Προορισμός" /><br />
      <textarea placeholder="Με ποιον/ποιους θα πάω"></textarea><br />
      <textarea id="vacationRequest" placeholder="Ζήτα ευγενικά από το Αφεντικό"></textarea><br />
      <button onclick="validateRequest('vacation')">Υποβολή</button>
    </div>
  </div>

  <script>
    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function validateRequest(type) {
      const field = document.getElementById(type + 'Request');
      const value = field.value.toLowerCase();

      if (!value.includes('αφεντικό') || !value.includes('παρακαλώ πολύ')) {
        alert("❌ Δεν είπες 'Αφεντικό' και 'παρακαλώ πολύ'. Τώρα γράψε 5 φορές τη σωστή φράση για να μάθεις!");
        askForgiveness(type);
        return;
      }

      document.getElementById(type + 'Status').innerText = 'Ολοκληρώθηκε';
      document.getElementById(type).style.display = 'none';
    }

    function askForgiveness(type) {
      const attempts = 5;
      let count = 0;
      let phrase = "Συγγνώμη Αφεντικό θα μιλάω ευγενικά";
      let completed = true;

      function askNext() {
        let input = prompt(`Γράψε (${count + 1}/${attempts}): '${phrase}'`);
        if (input === null) return; // cancel
        if (input !== phrase) {
          alert("Λάθος. Ξεκίνα από την αρχή.");
          count = 0;
          askNext();
        } else {
          count++;
          if (count < attempts) {
            askNext();
          } else {
            alert("✅ Έτσι μπράβο! Συνέχισε εκεί που έμεινες τώρα.");
          }
        }
      }

      askNext();
    }
  </script>
</body>
</html>
