<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αίτηση Άδειας</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Αίτηση Άδειας</h2>

    <form id="leaveForm">
        <label for="name">Ονοματεπώνυμο:</label>
        <input type="text" id="name" required>

        <label for="recipient">Παραλήπτης:</label>
        <input type="text" id="recipient" required>

        <label for="dob">Ημερομηνία Γέννησης:</label>
        <input type="date" id="dob" required>

        <label for="reason">Λόγος Αίτησης:</label>
        <input type="text" id="reason" required>

        <label for="request">Ζητά εδώ αυτό που θες ευγενικά:</label>
        <textarea id="request" rows="4" required></textarea>

        <button type="button" onclick="validateForm()">Υποβολή Αίτησης</button>
    </form>

    <script>
        function validateForm() {
            let recipient = document.getElementById("recipient").value.trim();
            let requestText = document.getElementById("request").value.trim();

            if (recipient !== "Κ. Γκιώκας") {
                alert("Ο παραλήπτης πρέπει να είναι μόνο 'Κ. Γκιώκας'.");
                return;
            }

            if (!requestText.endsWith("παρακαλώ πολύ;")) {
                alert("Το αίτημα πρέπει να τελειώνει με 'παρακαλώ πολύ;'");
                return;
            }

            alert("Η αίτηση υποβλήθηκε επιτυχώς!");
        }
    </script>

</body>
</html>
