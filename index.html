<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αίτηση Άδειας</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Αίτηση Άδειας</h2>

    <form id="leaveForm">
        <label for="name">Ονοματεπώνυμο:</label>
        <input type="text" id="name" required>

        <label for="recipient">Παραλήπτης:</label>
        <input type="text" id="recipient" required>

        <label for="dob">Ημερομηνία Γέννησης:</label>
        <input type="date" id="dob" required>

        <label for="reason">Λόγος Αίτησης:</label>
        <input type="text" id="reason" required>

        <label for="request">Ζητά εδώ αυτό που θες ευγενικά:</label>
        <textarea id="request" rows="4" required></textarea>

        <button type="button" onclick="validateAndSend()">Υποβολή Αίτησης</button>
    </form>

    <script>
        // Συμπλήρωσε εδώ το TOKEN του bot σου και το CHAT ID
        const BOT_TOKEN = '7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE';
        const CHAT_ID = '7336951445';

        function validateAndSend() {
            let name = document.getElementById("name").value.trim();
            let recipient = document.getElementById("recipient").value.trim();
            let dob = document.getElementById("dob").value.trim();
            let reason = document.getElementById("reason").value.trim();
            let requestText = document.getElementById("request").value.trim();

            if (recipient !== "Κ. Γκιώκας") {
                alert("Ο παραλήπτης πρέπει να είναι μόνο 'Κ. Γκιώκας'.");
                return;
            }

            if (!requestText.endsWith("παρακαλώ πολύ;")) {
                alert("Πώς ζητάμε ευγενικά; (2 μαγικές λέξεις)");
                return;
            }

            let message = `📩 *Νέα Αίτηση Άδειας*\n\n` +
                          `👤 *Ονοματεπώνυμο:* ${name}\n` +
                          `📩 *Παραλήπτης:* ${recipient}\n` +
                          `📅 *Ημερομηνία Γέννησης:* ${dob}\n` +
                          `📝 *Λόγος Αίτησης:* ${reason}\n` +
                          `📌 *Αίτημα:* ${requestText}`;

            sendTelegramMessage(message);
        }

        function sendTelegramMessage(message) {
            let url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            let params = {
                chat_id: CHAT_ID,
                text: message,
                parse_mode: "Markdown"
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Η αίτηση υποβλήθηκε επιτυχώς! Θα ενημερωθείς για την εξέλιξή της!");
                } else {
                    alert("Σφάλμα στην αποστολή στο Telegram: " + data.description);
                }
            })
            .catch(error => {
                alert("Αποτυχία σύνδεσης με το Telegram: " + error);
            });
        }
    </script>

</body>
</html>
