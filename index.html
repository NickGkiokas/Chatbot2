<!DOCTYPE html><html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Κατάλογος Υποχρεώσεων Μπόμπου</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .completed {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Κατάλογος Υποχρεώσεων Μπόμπου</h1>
        <div>
            <p>➤ Έξοδος Σάββατο: <span id="status-exit">(Εκκρεμεί)</span></p>
            <button onclick="openForm('exit')" id="btn-exit">Συμπλήρωσε</button><p>➤ Διακοπές: <span id="status-vac">(Εκκρεμεί)</span></p>
        <button onclick="openForm('vac')" id="btn-vac">Συμπλήρωσε</button>
    </div>
</div>

<div class="container hidden" id="form-container">
    <h2 id="form-title"></h2>
    <form id="request-form">
        <label>Ημερομηνία:</label>
        <input type="text" name="date" required>
        <label>Τοποθεσία:</label>
        <input type="text" name="location" required>
        <label>Ωράριο:</label>
        <input type="text" name="time" required>
        <label>Σκοπός:</label>
        <textarea name="reason" required></textarea>
        <label>Ζήτα ευγενικά από το Αφεντικό:</label>
        <textarea name="politeness" id="politeness" required></textarea>

        <div class="hidden" id="punishment-section">
            <p>Γράψε 5 φορές σωστά: <strong>"Συγγνώμη Αφεντικό θα μιλάω ευγενικά"</strong></p>
            <textarea id="punishment-text" rows="6"></textarea>
        </div>

        <button type="submit">Υποβολή</button>
    </form>
</div>

<script>
    let currentSection = '';

    function openForm(section) {
        currentSection = section;
        document.getElementById('form-container').classList.remove('hidden');
        document.getElementById('form-title').innerText = section === 'exit' ? 'Αίτημα για Έξοδο Σάββατο' : 'Αίτημα για Διακοπές';
    }

    document.getElementById('politeness').addEventListener('input', function(e) {
        const text = e.target.value.toLowerCase();
        if (!text.includes('αφεντικό') || !text.includes('παρακαλώ πολύ')) {
            alert("Δεν είπες 'Αφεντικό' ή 'παρακαλώ πολύ'.");
            document.getElementById('punishment-section').classList.remove('hidden');
        } else {
            document.getElementById('punishment-section').classList.add('hidden');
        }
    });

    const punishmentField = document.getElementById('punishment-text');
    let pasteDetected = false;

    ['paste', 'cut', 'copy'].forEach(evt => {
        punishmentField.addEventListener(evt, (e) => {
            e.preventDefault();
            alert("Απαγορεύεται το αντιγραφή/επικόλληση. Ξεκινάς από την αρχή.");
            punishmentField.value = "";
        });
    });

    document.getElementById('request-form').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!document.getElementById('punishment-section').classList.contains('hidden')) {
            const lines = punishmentField.value.trim().split('\n');
            const correct = "Συγγνώμη Αφεντικό θα μιλάω ευγενικά";
            if (lines.length !== 5 || !lines.every(line => line.trim() === correct)) {
                alert("Η φράση πρέπει να είναι σωστή 5 φορές. Ξεκινάς από την αρχή.");
                punishmentField.value = "";
                return;
            }
        }

        const data = new FormData(e.target);
        const msg = `📥 Νέο Αίτημα Μπόμπου\nΤύπος: ${currentSection === 'exit' ? 'Έξοδος Σάββατο' : 'Διακοπές'}\nΗμερομηνία: ${data.get('date')}\nΤοποθεσία: ${data.get('location')}\nΏρα: ${data.get('time')}\nΣκοπός: ${data.get('reason')}\nΑίτημα: ${data.get('politeness')}`;

        fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: 'YOUR_CHAT_ID', text: msg })
        });

        document.getElementById(`status-${currentSection}`).innerText = "✅ Ολοκληρώθηκε";
        document.getElementById(`btn-${currentSection}`).disabled = true;
        document.getElementById('form-container').classList.add('hidden');
        e.target.reset();
        punishmentField.value = "";
        alert("Η αίτηση καταχωρήθηκε.");
    });
</script>

</body>
</html>
