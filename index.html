<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έλεγχος</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .chatbot-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            display: inline-block;
            width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
        }
        .card-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8);
            animation: popIn 0.5s ease;
            position: relative;
        }
        .card h1 {
            color: #e63946;
            font-size: 36px;
        }
        .card p {
            color: #457b9d;
            font-size: 20px;
            margin-top: 10px;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #e63946;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #a02734;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes snow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: snow 10s linear infinite;
        }
        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }
        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
        .santa {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h2>Καλωσήρθες στην πλατφόρμα ελέγχου</h2>
        <p>Επίλεξε από τα παρακάτω:</p>
        <button onclick="getResponse(1)">1. Ενημέρωση ότι γύρισα</button><br>
        <button onclick="getResponse(2)">2. Ενημέρωση για λεωφορείο</button><br>
        <button onclick="getResponse(3)">3. Φαγητό ημέρας</button><br>
        <button onclick="getResponse(4)">4. Απευθείας σύνδεση</button><br>
        <button onclick="getResponse(5)">5. Μυστικό κουμπί</button><br>
        <button onclick="showCard()">6. Κάρτα</button>
        <div class="response" id="response"></div>
    </div>

   <div id="card-container" class="card-container" style="display: none;">
        <div class="card">
            <h1>Χρόνια Πολλά, Χριστίνα!</h1>
            <p>Εύχομαι υγεία, χαρά και πολλές όμορφες στιγμές!</p>
            <img src="" id="card-image" style="max-width: 100%; height: auto;" alt="Santa">
            <button class="close-btn" onclick="closeCard()">Κλείσιμο</button>
        </div>
    </div>

    <audio id="card-audio" preload="auto" style="display: none;">
        <source src="" type="audio/mpeg">
        Ο browser σας δεν υποστηρίζει την αναπαραγωγή ήχου.
    </audio>

    <script>
        function showCard() {
            const imageUrl = "https://raw.githubusercontent.com/NickGkiokas/Chatbo2/main/santa.png";
            const audioUrl = "https://raw.githubusercontent.com/<username>/<repository>/<branch>/tune.mp3";

            // Ορισμός URL εικόνας και ήχου
            document.getElementById("card-image").src = imageUrl;
            const audio = document.getElementById("card-audio");
            audio.src = audioUrl;

            // Εμφάνιση κάρτας και αναπαραγωγή ήχου
            document.getElementById("card-container").style.display = "flex";
            createSnowflakes();
            audio.play();
        }

        function sendTelegramMessage(message) {
            const botToken = '7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE';
            const chatID = '7336951445';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatID, text: message })
            })
            .then(response => response.json())
            .then(data => console.log('Message sent:', data))
            .catch(error => console.error('Error:', error));
        }

        function openYouTube() {
            const youtubeUrl = "https://www.youtube.com/watch?v=qAt9zuazUls";
            window.open(youtubeUrl, "_blank");
        }

        function getResponse(choice) {
            const now = new Date();
            const timestamp = now.toLocaleString('el-GR', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            let message;

            switch (choice) {
                case 1:
                    message = `Η Όμορφη του Άργους ενημέρωσε: "Γύρισα κύριε".\n📅 Ημερομηνία: ${timestamp}`;
                    sendTelegramMessage(message);
                    alert("Η ενημέρωση στάλθηκε επιτυχώς.");
                    break;

                case 2:
                    const busTime = prompt("Ποιο λεωφορείο θες;");
                    if (!busTime) {
                        alert("Δεν μπορείς να αφήσεις το πεδίο κενό!");
                        return;
                    }
                    message = `Η Όμορφη του Άργους ζήτησε να μάθει πότε περνάει το λεωφορείο:\n🚌 ${busTime}\n📅 Ημερομηνία: ${timestamp}`;
                    sendTelegramMessage(message);
                    alert("Το αίτημα για το λεωφορείο στάλθηκε. Θα ενημερωθείς για το πότε περνάει.");
                    break;

                case 3:
                    const food = prompt("Γράψε το φαγητό της ημέρας:");
                    if (!food) {
                        alert("Δεν μπορείς να αφήσεις το πεδίο κενό!");
                        return;
                    }
                    message = `Η Όμορφη του Άργους ενημέρωσε για το φαγητό:\n🍽️ Φαγητό: ${food}\n📅 Ημερομηνία: ${timestamp}`;
                    sendTelegramMessage(message);
                    alert("Η ενημέρωση για το φαγητό στάλθηκε. Θα πρέπει να στείλεις και φωτογραφία.");
                    break;

                case 4:
                    message = `Η Όμορφη του Άργους ζήτησε απευθείας σύνδεση.\n📅 Ημερομηνία: ${timestamp}`;
                    sendTelegramMessage(message);
                    alert("Το αίτημα στάλθηκε.");
                    break;

                case 5:
                    openYouTube();
                    break;

                default:
                    document.getElementById("response").innerText = "❗ Προσπάθησε πάλι...";
            }
        }

        function showCard() {
            document.getElementById("card-container").style.display = "flex";
            document.getElementById("santa").style.display = "block";
            createSnowflakes();
        }

        function closeCard() {
            document.getElementById("card-container").style.display = "none";
            document.getElementById("santa").style.display = "none";
            removeSnowflakes();
        }

        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.classList.add('snowflake');
                document.body.appendChild(snowflake);
            }
        }

        function removeSnowflakes() {
            document.querySelectorAll('.snowflake').forEach(snowflake => snowflake.remove());
        }
    </script>
</body>
</html>
