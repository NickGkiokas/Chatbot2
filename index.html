<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Το Παιχνίδι του Φακέλου!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .folder {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .folder:hover {
            transform: scale(1.1);
        }
        .message {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .link {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Διάλεξε έναν φάκελο!</h1>
    <div class="container">
        <div class="folder" onclick="chooseFolder(0)">📁</div>
        <div class="folder" onclick="chooseFolder(1)">📁</div>
    </div>
    <div class="message hidden" id="message"></div>
    <div class="link hidden" id="giftLink" onclick="claimGift()">Πάτα εδώ και συνδέσου για να πάρεις το δώρο σου!🎁</div>

    <script>
        let winningFolder = Math.floor(Math.random() * 2);
        let gameEnded = false;

        function chooseFolder(index) {
            let message = document.getElementById("message");
            let giftLink = document.getElementById("giftLink");
            
            if (gameEnded) {
                message.innerText = "⚠️ Το παιχνίδι έχει λήξει!";
                message.style.color = "orange";
                return;
            }

            gameEnded = true;
            
            if (index === winningFolder) {
                message.innerText = "🎉 Συγχαρητήρια! Κέρδισες! 🎉 Ακολούθησε τις οδηγίες του λινκ και στο σχετικό πεδίο βάλε τον κωδικό 'THEBESTAFENTIKO2025'.";
                message.style.color = "green";
                giftLink.classList.remove("hidden");
            } else {
                message.innerText = "🎉 Συγχαρητήρια! Κέρδισες! 🎉 Ακολούθησε τις οδηγίες του λινκ και στο σχετικό πεδίο βάλε τον κωδικό 'THEBESTAFENTIKO2025'.";
                message.style.color = "green";
                giftLink.classList.remove("hidden");
            }
            message.classList.remove("hidden");
        }

        function claimGift() {
            window.location.href = "https://chat-bot-nicks-projects-0cca1864.vercel.app/"; // Βάλτε εδώ το link του δώρου
        }
    </script>
</body>
</html>
