<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Αίτηση Μπόμπου για Διακοπές</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid black;
    }
    h1 {
      text-align: center;
    }
    .menu-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Αίτηση για Διακοπές (Αυστηρή version!)</h1>
    <h2 class="subtitle">Συμπλήρωσε τα παρακάτω και πάτα Υποβολή και μετά Ολοκλήρωση στο τέλος!</h2>
    <div id="statusArea">
      <div class="status">Άδεια για Διακοπές: <span id="vacationStatus">Εκκρεμεί</span></div>
    </div>

    <button class="menu-btn" onclick="showForm('vacation')">Άδεια για Διακοπές</button>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="finalize()" class="menu-btn">Ολοκλήρωση</button>
    </div>

    <div id="vacation" class="form-section">
      <h3>Αίτηση για Διακοπές</h3>
      <input type="text" id="vacation-date" placeholder="Διάστημα Διακοπών" />
      <input type="text" id="vacation-dest" placeholder="Προορισμός" />
      <textarea id="vacation-role" placeholder="Τι θα είσαι όσο λείπεις; (πχ φρόνιμη, καλό κορίτσι, θα ενημερώνω κλπ)"></textarea>
      <textarea id="vacation-with" placeholder="Υπόσχεσαι ότι δε θα ξεμείνεις στην επαρχία πριν τα 70;"></textarea>
      <textarea id="vacationRequest" placeholder="Ζήτα άδεια από το Αφεντικό (ευγενικά αλλιώς έχει τιμωρία)"></textarea>
      <button onclick="validateRequest('vacation')">Υποβολή</button>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE";
    const TELEGRAM_CHAT_ID = "7336951445";

    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function validateRequest(type) {
      const polite = document.getElementById(type + "Request").value.toLowerCase().trim();
      if (!polite.includes('αφεντικ') || !polite.includes('παρακαλώ πολύ')) {
        alert("❌ Όταν ζητάμε κάτι λέμε 'Αφεντικό' και 'παρακαλώ πολύ'. Γράψε 3 φορές τι πρέπει να κάνεις για να το μάθεις!");
        askForgiveness(type);
        punish();
        return;
      }

      document.getElementById(type + 'Status').innerText = 'Ολοκληρώθηκε';
      document.getElementById(type).style.display = 'none';

      sendToTelegram(type);
    }

    function askForgiveness(type) {
      const attempts = 3;
      const phrase = "Συγγνώμη Αφεντικό θα ζητάω ευγενικά";
      let count = 0;

      function askNext() {
        let input = prompt(`Γράψε (${count + 1}/${attempts}): '${phrase}'`);
        if (input === null) return;
        if (input.trim() !== phrase) {
          alert("Λάθος. Ξεκίνα από την αρχή.");
          count = 0;
          askNext();
        } else {
          count++;
          if (count < attempts) {
            askNext();
          } else {
            alert("✅ Έτσι μπράβο! Συνέχισε εκεί που έμεινες τώρα να δούμε αν έμαθες.");
          }
        }
      }

      askNext();
    }

    function punish() {
      const finalMsg = `⛔ Ο Μπόμπος δε ρώτησε ευγενικά κι έγραψε τη φράση για τιμωρία.`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: finalMsg
        })
      });
    }

    function sendToTelegram(type) {
      if (type !== "vacation") return;
    
      const date = document.getElementById("vacation-date").value;
      const dest = document.getElementById("vacation-dest").value;
      const withWhom = document.getElementById("vacation-with").value;
      const role = document.getElementById("vacation-role").value;
      const polite = document.getElementById("vacationRequest").value;
    
      const message = `📋 *Αίτηση Μπόμπου για Διακοπές*\n` +
                      `📅 Ημερομηνία: ${date}\n🌴 Προορισμός: ${dest}\n🛖 Επαρχία: ${withWhom}\n🫡 Τι θα είμαι όσο λείπω: ${role}\n🙏 Ευγενικό αίτημα: ${polite}`;
    
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("✅ Το αίτημα εστάλη στο Αφεντικό!");
        } else {
          alert("❌ Σφάλμα αποστολής στο Telegram.");
        }
      })
      .catch(err => {
        console.error("Telegram Error:", err);
        alert("❌ Δεν μπόρεσε να συνδεθεί με το Telegram.");
      });
    }
    function sendTelegramMessage(text) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text
        })
      });
    }

    async function getPhraseNTimes(phrase, times, label) {
      let count = 0;
      while (count < times) {
        const startTime = new Date().getTime();
        let input = prompt(`Γράψε ${times} φορές '${phrase}' (${count + 1}/${times})`);
        const duration = (new Date().getTime() - startTime) / 1000;
    
        if (input === null) {
          alert("❌ Δεν μπορείς να ακυρώσεις. Πρέπει να ολοκληρώσεις την τιμωρία.");
          continue;
        }
    
        if (input.trim() !== phrase || duration < 2.1) {
          alert("❌ Λάθος ή πολύ γρήγορη πληκτρολόγηση (μήπως πήγες να κλέψεις;). Ξεκινάς από την αρχή!");
          count = 0;
          sendTelegramMessage("❗ Ο Μπόμπος έκανε λάθος ή πήγε να κλέψει και ξεκινάει την τιμωρία από την αρχή.");
          continue;
        }
    
        count++;
      }
    
      sendTelegramMessage(`✍️ Ο Μπόμπος έγραψε ${times} φορές τη φράση: "${phrase}" (${label})`);
    }
    
    async function finalize() {
      alert("✅ Μπράβο Μπόμπο! Θα ενημερωθείς από το Αφεντικό σύντομα.");
      alert("⚠️ Επειδή ήσουν λίγο ανυπάκουη, προστέθηκε τιμωρία:");
    
      const phrase1 = "Συγγνώμη Αφεντικούλη άλλη φορά θα ακούω αμέσως";
      await getPhraseNTimes(phrase1, 5, "Τιμωρία 1");
    
      const phrase2 = "Αφεντικό εσείς κάνετε κουμάντο";
      await getPhraseNTimes(phrase2, 5, "Τιμωρία 2");
    
      alert("Έτσι μπράβο! Ακόμη, να σε ενημερώσουμε ότι η τιμωρία σου αντί για τη βδομάδα 10-17 μετατίθεται για τέλος του μήνα, άρα εάν λάβεις άδεια θα ληφθεί υπόψη και αν ήσουν φρόνιμη όσο έλειπες.");
    
      let notify = prompt("Τέλος, εννοείται ότι αν το Αφεντικό ΔΕΝ δώσει άδεια θα κάτσεις σπιτάκι και δε θα πας πουθενά, έτσι δεν είναι;");
      sendTelegramMessage(`Ο Μπόμπος αν δεν πάρει άδεια λέει: ${notify}`);
    
      let ack = prompt("Γράψε ευγενικά στο Αφεντικό ότι τα έκανες όλα φρόνιμα κι ότι έμαθες το μάθημά σου και μετά μπορείς να αποχωρήσεις.");
      alert("Μπορείς να αποχωρήσεις :)");
    
      const finalMsg = `❗ Ο Μπόμπος ολοκλήρωσε επιτυχώς τα αιτήματα και τις τιμωρίες, ενημερώθηκε για όλα και λέει: ${ack}`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: finalMsg
        })
      });
    }
  </script>
</body>
</html>
