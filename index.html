<!DOCTYPE html><html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Κατάλογος υποχρεώσεων Μπόμπου</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    button, input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .completed {
      color: green;
      font-weight: bold;
    }
    .section {
      margin-top: 20px;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Κατάλογος υποχρεώσεων Μπόμπου</h1>
    <p>Επίλεξε από τα παρακάτω:</p>
    <button onclick="showForm('saturday')">Έξοδος Σάββατο <span id="status-saturday"></span></button>
    <button onclick="showForm('vacation')">Διακοπές <span id="status-vacation"></span></button>
    <div id="form-container"></div>
  </div>  <script>
    const TELEGRAM_BOT_TOKEN = '7932574102:AAFQvlNoBw2AWpRuHO7DWlBnRWyA1DhOGuE';
    const TELEGRAM_CHAT_ID = '7336951445';
    const requiredPhrase = "Συγγνώμη Αφεντικό θα είμαι ευγενική";

    let completedForms = {
      saturday: false,
      vacation: false
    };

    function showForm(type) {
      if (completedForms[type]) return;

      const title = type === 'saturday' ? 'Αίτηση Εξόδου Σαββάτου' : 'Αίτηση Διακοπών';
      document.getElementById('form-container').innerHTML = `
        <div class="section">
          <h2>${title}</h2>
          <input id="name" type="text" placeholder="Ονοματεπώνυμο">
          <input id="date" type="text" placeholder="Ημερομηνία">
          <textarea id="reason" placeholder="Λόγος αίτησης"></textarea><textarea id="reason-${type}" placeholder="Ζήτα ευγενικά από το Αφεντικό"></textarea>
      <button onclick="submitForm('${type}')">Υποβολή</button>
      <div id="warning-${type}" class="warning hidden"></div>
    </div>
  `;
}

function submitForm(type) {
  const reasonText = document.getElementById(`reason-${type}`).value.toLowerCase();

  if (!reasonText.includes("αφεντικ") || !reasonText.includes("παρακαλώ πολύ")) {
    const warning = document.getElementById(`warning-${type}`);
    warning.textContent = "Δεν είπες τις μαγικές λέξεις...";
    warning.classList.remove("hidden");
    showPunishment(type);
    return;
  }

  completedForms[type] = true;
  document.getElementById(`status-${type}`).textContent = '✓ Ολοκληρώθηκε';
  document.getElementById('form-container').innerHTML = '';

  sendToTelegram(type);
}

function showPunishment(type) {
  let count = 0;
  while (count < 5) {
    let input = prompt(`Γράψε 5 φορές: \"${requiredPhrase}\" (${count + 1}/5)`);
    if (input === requiredPhrase) {
      count++;
    } else {
      alert("Λάθος! Ξεκινάς από την αρχή!");
      count = 0;
    }
  }
  alert("Έτσι μπράβο. Συνέχισε εκεί που έμεινες τώρα.");
  document.getElementById(`warning-${type}`).classList.add("hidden");
}

function sendToTelegram(type) {
  const name = document.getElementById("name").value;
  const date = document.getElementById("date").value;
  const reason = document.getElementById("reason").value;
  const polite = document.getElementById(`reason-${type}`).value;

  const text = `📝 Νέα Αίτηση (${type === 'saturday' ? 'Έξοδος Σαββάτου' : 'Διακοπές'})\nΟνοματεπώνυμο: ${name}\nΗμερομηνία: ${date}\nΛόγος: ${reason}\nΖήτηση ευγενικά: ${polite}`;

  fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text })
  });
}

document.addEventListener("DOMContentLoaded", () => {
  document.body.addEventListener("cut", e => {
    if (e.target.tagName.toLowerCase() === 'textarea') {
      e.preventDefault();
      alert("Έκοψες; Ξεκινάς από την αρχή!");
      e.target.value = "";
    }
  });

  document.body.addEventListener("copy", e => {
    if (e.target.tagName.toLowerCase() === 'textarea') {
      e.preventDefault();
      alert("Αντέγραψες; Ξεκινάς από την αρχή!");
      e.target.value = "";
    }
  });

  document.body.addEventListener("paste", e => {
    if (e.target.tagName.toLowerCase() === 'textarea') {
      e.preventDefault();
      alert("Έκανες επικόλληση; Ξεκινάς από την αρχή!");
      e.target.value = "";
    }
  });
});

  </script>
</body>
</html>
