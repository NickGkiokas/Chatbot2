<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Η Παραμυθένια Ιστορία του Μπόμπου</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(#ffe8f0, #c9f0ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.slider {
  position: relative;
  width: 90%;
  max-width: 600px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.slider img {
  width: 100%;
  display: block;
  border-radius: 20px;
  transition: opacity 0.5s ease-in-out;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.7);
  border: none;
  padding: 15px;
  cursor: pointer;
  font-size: 22px;
  border-radius: 50%;
}

#prev { left: 10px; }
#next { right: 10px; }
</style>
</head>
<body>

<div class="container">
  <button id="prevBtn" class="btn">‹</button>
  <img id="storyImage" src="" alt="Story Image">
  <button id="nextBtn" class="btn">›</button>
  <div class="caption" id="caption"></div>
  <div class="hint">✨ Κάνε swipe ή πάτησε τα βελάκια για να συνεχίσει η ιστορία ✨</div>
</div>

<script>
  // 📖 ΕΔΩ ΒΑΖΕΙΣ ΕΙΚΟΝΕΣ & ΚΕΙΜΕΝΑ
  const images = [
    "https://i.imgur.com/FJnNAp3.jpeg",
    "https://i.imgur.com/AhDmDKg.png",
    "https://i.imgur.com/jtp4eiT.png",
    "https://i.imgur.com/pdUp63P.png",
    "https://i.imgur.com/IiVgh5o.png"
  ];

  const captions = [
    "🌙 Η Μπόμπο καθόταν μόνη της στο σκοτάδι...",
    "💫 Και τότε εμφανίστηκε ο Στιτς με ένα χαμόγελο...",
    "🎁 Του έδωσε ένα φωτεινό δώρο που έκανε τα πάντα μαγικά!",
    "🎁 Του έδωσε ένα φωτεινό δώρο που έκανε τα πάντα μαγικά!",
    "🎁 Του έδωσε ένα φωτεινό δώρο που έκανε τα πάντα μαγικά!"
  ];

  let currentIndex = 0;
  const imgElement = document.getElementById('slide');
  
  function showImage(index) {
    currentIndex = (index + images.length) % images.length;
    imgElement.style.opacity = 0;
    setTimeout(() => {
      imgElement.src = images[currentIndex];
      imgElement.style.opacity = 1;
    }, 200);
  }
  
  document.getElementById('next').addEventListener('click', () => {
    showImage(currentIndex + 1);
  });
  
  document.getElementById('prev').addEventListener('click', () => {
    showImage(currentIndex - 1);
  });
  
  // --- Swipe for mobile ---
  let startX = 0;
  imgElement.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  
  imgElement.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      showImage(currentIndex + 1); // swipe left → επόμενη
    } else if (endX - startX > 50) {
      showImage(currentIndex - 1); // swipe right → προηγούμενη
    }
  });
  
  // πρώτη εικόνα
  showImage(0);
</script>

</body>
</html>
