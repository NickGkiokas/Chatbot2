<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έλεγχος</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .chatbot-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            display: inline-block;
            width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8);
            animation: popIn 0.5s ease;
        }
        .login-box input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        
        .card-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8);
            animation: popIn 0.5s ease;
            position: relative;
        }
        .card h1 {
            color: #e63946;
            font-size: 36px;
        }
        .card p {
            color: #457b9d;
            font-size: 20px;
            margin-top: 10px;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #e63946;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #a02734;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes snow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: snow 10s linear infinite;
        }
        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }
        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
        .santa {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
        }
    </style>
</head>

            <input type="password" id="password" placeholder="Κωδικός">
            <button onclick="validateLogin()">Είσοδος</button>

    </div>

        <button onclick="getResponse(2)">2. Ενημέρωση ότι γύρισα</button><br>
        <button onclick="getResponse(3)">3. Ενημέρωση για λεωφορείο</button><br>
        <button onclick="getResponse(4)">4. Φαγητό ημέρας</button><br>
        <button onclick="getResponse(5)">5. Απευθείας σύνδεση</button><br>
        <button onclick="getResponse(6)">6. Μυστικό κουμπί</button><br>
        <button onclick="showCard()">7. Κάρτα</button>
        <div class="response" id="response"></div>

    <div id="return" style="display:none;">

    <div id="card-container" class="card-container" style="display: none;">

            <button class="close-btn" onclick="closeCard()">Κλείσιμο</button>
        </div>
    </div>

                alert(`Επιτυχής σύνδεση! Καλωσήρθες ${username}!`);

        function showCard() {
            document.getElementById("card-container").style.display = "flex";
        }

        function closeCard() {
            document.getElementById("card-container").style.display = "none";
        }

        function createSnowflakes() {
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
